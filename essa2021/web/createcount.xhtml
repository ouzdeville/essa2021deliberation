<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml"> 

            <ui:define name="ouest"> 
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Nom:"/>    
                        <h:inputText value="#{userManagedBean.user.nom}" />    
                        <h:outputLabel value="Prenom:"/>    
                        <h:inputText value="#{userManagedBean.user.prenom}" />    
                        <h:outputLabel value="Email:"/>    
                        <h:inputText value="#{userManagedBean.user.email}" />    
                        <h:outputLabel value="Login:"/>    
                        <h:inputText value="#{userManagedBean.user.login}" />    
                        <h:outputLabel value="Mot de pass:"/>    
                        <h:inputSecret value="#{userManagedBean.user.pass}"/>
                        <h:outputLabel value=""/> 
                        <h:commandButton value="Cliquer" action="#{userManagedBean.addUser}" />
                        <h:outputLabel value=""/> 
                        <h:link value="Login" outcome="index"  />
                    </h:panelGrid>

                </h:form>

            </ui:define>

            <ui:define name="centre">

                <p:dataTable value="#{userManagedBean.userList}" var="user"
                             paginator="true" rowsPerPageTemplate="2,10">

                    <p:column headerText="NOM:" sortBy="#{user.nom}" filterBy="#{user.nom}">
                        <p:outputLabel value="#{user.nom}" />
                    </p:column>

                    <p:column headerText="Prenom:" sortBy="#{user.prenom}">
                        <p:outputLabel value="#{user.prenom}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{user.email}">
                        <p:outputLabel value="#{user.email}" />
                    </p:column>

                    <p:column headerText="Login" sortBy="#{user.login}">
                        <p:outputLabel value="#{user.login}" />
                    </p:column>
                </p:dataTable>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
