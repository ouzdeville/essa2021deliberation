<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Nom:"/>    
                <h:inputText value="#{userManagedBean.user.nom}" />    
                <h:outputLabel value="Prenom:"/>    
                <h:inputText value="#{userManagedBean.user.prenom}" />    
                <h:outputLabel value="Email:"/>    
                <h:inputText value="#{userManagedBean.user.email}" />    
                <h:outputLabel value="Login:"/>    
                <h:inputText value="#{userManagedBean.user.login}" />    
                <h:outputLabel value="Mot de pass:"/>    
                 <h:inputSecret value="#{userManagedBean.user.password}"/>
                <h:outputLabel value=""/> 
                <h:commandButton value="Cliquer" action="#{userManagedBean.addUser}" />
                <h:outputLabel value=""/> 
                <h:link value="Login" outcome="index"  />
            </h:panelGrid>
        
        </h:form>
        
        <h:dataTable value="#{userManagedBean.userList}" var="myuser"  border="1">
            
            <h:column >
                <f:facet name = "header">NOM</f:facet>   
                <h:outputText value="#{myuser.nom}"  />  
            </h:column>
            <h:column>
                <f:facet name = "header">Prenom</f:facet> 
                <h:outputText value="#{myuser.prenom}"  />  
            </h:column>
            <h:column>
                <f:facet name = "header">Email</f:facet> 
                <h:outputText value="#{myuser.email}"  />  
            </h:column>
            <h:column>
                <f:facet name = "header">LOGIN</f:facet> 
                <h:outputText value="#{myuser.login}"  />  
            </h:column>
            
            
        </h:dataTable>
    </h:body>
</html>
