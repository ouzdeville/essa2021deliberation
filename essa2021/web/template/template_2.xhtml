<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="pfcrud.css"></h:outputStylesheet>
        <h:outputScript library="css" name="pfcrud.js"></h:outputScript>>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north">
                <ui:insert name="top">
                    <h:form>
                        <p:menubar >
                            <p:submenu label="Fichier">
                                <p:menuitem value="Créer" />
                                <p:menuitem value="ajouter"/>
                            </p:submenu>
                             <p:submenu label="Editer">
                                <p:menuitem value="Copier"/>
                                <p:menuitem value="Supprimer"/>
                            </p:submenu>
                        </p:menubar> 

                    </h:form>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" collapsible="true" header="Configuration" resizable="true" >
                <ui:insert name="ouest"></ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="centre"></ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200" collapsible="true" header="Configuration">
                <ui:insert name="est">
                    <h:form>
                        <p:menu >
                            <p:submenu label="Fichier">
                                <p:menuitem value="Créer"/>
                                <p:menuitem value="ajouter"/>
                            </p:submenu>
                             <p:submenu label="Editer">
                                <p:menuitem value="Copier"/>
                                <p:menuitem value="Supprimer"/>
                            </p:submenu>
                        </p:menu> 

                    </h:form>
                    
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="20">
                <ui:insert name="sud"></ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
